plugins {
	id "io.ratpack.ratpack-java" version "1.5.0"
	id "java"
}
repositories {
	jcenter()
}
mainClassName = "Main"



dependencies {
	compile "org.postgresql:postgresql:42.1.4"
	runtime "org.slf4j:slf4j-simple:1.7.12"
	compile "com.heroku.sdk:heroku-jdbc:0.1.1"
}

task stage {
	dependsOn installDist
}

description = "A tool for finding study partners."
version = '0.1'